{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div style="text-align:center; margin-bottom:1.75rem;">
  <img src="{{ url_for('static', filename='swocts_logo.png') }}" alt="SWOCTS"
       style="height:60px;width:auto;display:block;margin:0 auto .75rem;">
  <div style="font-family:var(--disp);font-size:1.0rem;letter-spacing:.2em;color:var(--muted);text-transform:uppercase;">SWOCTS Cybersecurity</div>
</div>
<div class="card" style="min-width:320px;">
  <h1 style="margin-bottom:.25rem;">Admin Access</h1>
  <p class="muted" style="font-size:.82rem; margin-bottom:1.5rem;">Restricted area. Authorized personnel only.</p>
  <form method="POST" action="/admin/login">
    <label for="username">Username</label>
    <input id="username" type="text" name="username" placeholder="admin"
           required autocomplete="username">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;"
           required autocomplete="current-password">
    <button type="submit">Sign In</button>
  </form>
</div>
{% endblock %}
